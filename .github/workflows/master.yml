name: Bump version
on:
  push:
    paths:
      - '**'
      - '!**/*.md'
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.22.0
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          WITH_V: true